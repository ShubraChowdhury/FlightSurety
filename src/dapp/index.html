<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form">Flight</label>
        <!--<input type="text" id="flight-number"  >  -->
        <input list="flight-numbers" name="flight-number" id="flight-number">  <datalist id="flight-numbers">  <option value="AC8617">  <option value="AC061">
          <option value="OZ106">  </datalist>
         <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="top-20">   
            <label class="form">Registration fee (ETH)</label><input type="text" id="get_registration_fee" maxlength="6" size="4" value="2"/>
            <btn class="btn btn-primary" id="click_register_oracles">Register First oracles</btn> 
        </div>

       
       
        <div class="top-20"><h4>Register Airline</h4></div>
        <div class="top-20">
            <label class="form">Airline</label><select id="airlines-airline-dropdown"></select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <btn class="btn btn-primary" id="airlines-register-airlines">Register starting airlines</btn>
        </div>

 
 
 
 
    </main>

</body>

</html>
